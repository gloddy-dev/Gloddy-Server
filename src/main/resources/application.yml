server:
  port: ${PORT}

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    password: ${PASSWORD}
    url: ${URL}

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: ${SHOW_SQL}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        default_batch_fetch_size: 50
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTPEMAIL}
    password: ${SMTPPASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  data:
    redis:
      host: ${REDISHOST}
      port: ${REDISPORT}

  mvc:
    path match:
      matching-strategy: ant_path_matcher

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE}
      max-request-size: ${MAX_REQUEST_SIZE}

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ap-northeast-2
    event:
      apply-topic: ${APPLY_TOPIC}
      group-member-topic: ${GROUP_MEMBER_TOPIC}
      group-article-topic: ${GROUP_ARTICLE_TOPIC}
      group-status-topic: ${GROUP_STATUS_TOPIC}

logging:
  level:
    com.gloddy.server.authSms.infra: debug

jwt:
  header: ${JWT_HEADER}
  secret: ${JWT_SECRET}

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false
  ncloud:
    credentials:
      access-key: ${NCLOUD_ACCESS_KEY}
      secret-key: ${NCLOUD_SECRET_KEY}

aws:
  s3:
    bucket: ${AWS_S3_BUCKET}

ncloud:
  sms:
    base-url: ${NCLOUD_SMS_BASE_URL}
    service-id: ${NCLOUD_SMS_SERVICE_ID}
    calling-number: ${NCLOUD_SMS_CALLING_NUMBER}

springdoc:
  swagger-ui:
    url: /v3/api-docs
    urls-primary-name: Gloddy
